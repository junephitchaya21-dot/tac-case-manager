<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAC Case Management System</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .severity-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .stat-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Empty initial state
        const initialCases = [];

        const products = ['All Products', 'Aruba Wireless', 'Aruba Switching', 'ClearPass', 'Cisco Switching', 'Cisco Wireless', 'FortiMail', 'Check Point'];
        const vendors = ['All Vendors', 'HPE Aruba', 'Cisco', 'Fortinet', 'Check Point'];
        const severities = ['All Severities', '1-CRITICAL', '2-HIGH', '3-NORMAL', '4-LOW'];
        const statuses = ['All Statuses', 'Open', 'In Progress', 'Waiting Customer', 'Waiting TAC', 'Resolved', 'Closed'];

        function App() {
            const [cases, setCases] = useState(() => {
                const saved = localStorage.getItem('tacCases');
                return saved ? JSON.parse(saved) : initialCases;
            });
            const [filteredCases, setFilteredCases] = useState([]);
            const [selectedCase, setSelectedCase] = useState(null);
            const [showNewCaseModal, setShowNewCaseModal] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterProduct, setFilterProduct] = useState('All Products');
            const [filterVendor, setFilterVendor] = useState('All Vendors');
            const [filterSeverity, setFilterSeverity] = useState('All Severities');
            const [filterStatus, setFilterStatus] = useState('All Statuses');
            const [showFilters, setShowFilters] = useState(false);
            const [currentUser, setCurrentUser] = useState(() => {
                const saved = localStorage.getItem('tacCurrentUser');
                return saved || 'Oat';
            });
            const [userList, setUserList] = useState(() => {
                const saved = localStorage.getItem('tacUserList');
                return saved ? JSON.parse(saved) : ['Oat'];
            });

            // Save current user to localStorage
            useEffect(() => {
                localStorage.setItem('tacCurrentUser', currentUser);
            }, [currentUser]);

            // Save user list to localStorage
            useEffect(() => {
                localStorage.setItem('tacUserList', JSON.stringify(userList));
            }, [userList]);

            // Add new user to the list if not exists
            const addUserToList = (userName) => {
                if (userName && !userList.includes(userName)) {
                    setUserList([...userList, userName]);
                }
            };

            // Get unique users from cases
            const getUniqueUsers = () => {
                const users = new Set();
                cases.forEach(c => {
                    if (c.openedBy) users.add(c.openedBy);
                    if (c.updates) {
                        c.updates.forEach(u => {
                            if (u.createdBy) users.add(u.createdBy);
                        });
                    }
                });
                return Array.from(users).sort();
            };

            const uniqueUsers = getUniqueUsers();

            // Save to localStorage whenever cases change
            useEffect(() => {
                localStorage.setItem('tacCases', JSON.stringify(cases));
            }, [cases]);

            useEffect(() => {
                filterCases();
            }, [searchTerm, filterProduct, filterVendor, filterSeverity, filterStatus, cases]);

            const filterCases = () => {
                let filtered = cases;

                if (searchTerm) {
                    filtered = filtered.filter(c => 
                        c.caseNumber.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        c.subject.toLowerCase().includes(searchTerm.toLowerCase()) ||
                        c.description.toLowerCase().includes(searchTerm.toLowerCase())
                    );
                }

                if (filterProduct !== 'All Products') {
                    filtered = filtered.filter(c => c.product === filterProduct);
                }

                if (filterVendor !== 'All Vendors') {
                    filtered = filtered.filter(c => c.vendor === filterVendor);
                }

                if (filterSeverity !== 'All Severities') {
                    filtered = filtered.filter(c => c.severity === filterSeverity);
                }

                if (filterStatus !== 'All Statuses') {
                    filtered = filtered.filter(c => c.status === filterStatus);
                }

                setFilteredCases(filtered);
            };

            const getSeverityColor = (severity) => {
                const colors = {
                    '1-CRITICAL': 'bg-red-100 text-red-800 border border-red-300',
                    '2-HIGH': 'bg-orange-100 text-orange-800 border border-orange-300',
                    '3-NORMAL': 'bg-blue-100 text-blue-800 border border-blue-300',
                    '4-LOW': 'bg-gray-100 text-gray-800 border border-gray-300'
                };
                return colors[severity] || 'bg-gray-100 text-gray-800';
            };

            const getStatusColor = (status) => {
                const colors = {
                    'Open': 'bg-green-100 text-green-800',
                    'In Progress': 'bg-blue-100 text-blue-800',
                    'Waiting Customer': 'bg-yellow-100 text-yellow-800',
                    'Waiting TAC': 'bg-purple-100 text-purple-800',
                    'Resolved': 'bg-teal-100 text-teal-800',
                    'Closed': 'bg-gray-100 text-gray-800'
                };
                return colors[status] || 'bg-gray-100 text-gray-800';
            };

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleString('th-TH', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            const resetFilters = () => {
                setSearchTerm('');
                setFilterProduct('All Products');
                setFilterVendor('All Vendors');
                setFilterSeverity('All Severities');
                setFilterStatus('All Statuses');
            };

            const addNewCase = (newCase) => {
                const caseWithId = {
                    ...newCase,
                    id: Date.now(),
                    updates: [{
                        id: 1,
                        type: 'opened',
                        message: 'Case opened',
                        createdBy: newCase.openedBy,
                        createdAt: newCase.openedDate
                    }]
                };
                setCases([caseWithId, ...cases]);
                addUserToList(newCase.openedBy);
                setShowNewCaseModal(false);
            };

            const updateCase = (updatedCase) => {
                setCases(cases.map(c => c.id === updatedCase.id ? updatedCase : c));
                setSelectedCase(updatedCase);
            };

            const deleteCase = (caseId) => {
                if (confirm('คุณแน่ใจหรือไม่ว่าต้องการลบ case นี้?')) {
                    setCases(cases.filter(c => c.id !== caseId));
                    setSelectedCase(null);
                }
            };

            return (
                <div className="min-h-screen">
                    {/* Header */}
                    <header className="glass-effect border-b border-gray-200 sticky top-0 z-40 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-3">
                                        <i className="fas fa-headset text-3xl text-blue-600"></i>
                                        <div>
                                            <h1 className="text-2xl font-bold text-gray-900">TAC Case Manager</h1>
                                            <p className="text-sm text-gray-600">Network Support Tracking System</p>
                                        </div>
                                    </div>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-2">
                                        <i className="far fa-user-circle text-gray-600"></i>
                                        <select
                                            value={currentUser}
                                            onChange={(e) => setCurrentUser(e.target.value)}
                                            className="text-sm text-gray-700 border border-gray-300 rounded-lg px-3 py-1.5 focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
                                        >
                                            {userList.map(user => (
                                                <option key={user} value={user}>{user}</option>
                                            ))}
                                        </select>
                                    </div>
                                    <button
                                        onClick={() => setShowNewCaseModal(true)}
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg font-medium shadow-md hover:shadow-lg transition-all duration-200 flex items-center space-x-2"
                                    >
                                        <i className="fas fa-plus"></i>
                                        <span>เปิด Case ใหม่</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {/* Stats Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                            <div className="stat-card bg-white rounded-xl shadow-md p-6 border-l-4 border-blue-500">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Total Cases</p>
                                        <p className="text-3xl font-bold text-gray-900 mt-1">{cases.length}</p>
                                    </div>
                                    <div className="bg-blue-100 rounded-full p-4">
                                        <i className="fas fa-ticket-alt text-2xl text-blue-600"></i>
                                    </div>
                                </div>
                            </div>
                            <div className="stat-card bg-white rounded-xl shadow-md p-6 border-l-4 border-green-500">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Open</p>
                                        <p className="text-3xl font-bold text-gray-900 mt-1">
                                            {cases.filter(c => c.status === 'Open').length}
                                        </p>
                                    </div>
                                    <div className="bg-green-100 rounded-full p-4">
                                        <i className="fas fa-folder-open text-2xl text-green-600"></i>
                                    </div>
                                </div>
                            </div>
                            <div className="stat-card bg-white rounded-xl shadow-md p-6 border-l-4 border-orange-500">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">In Progress</p>
                                        <p className="text-3xl font-bold text-gray-900 mt-1">
                                            {cases.filter(c => c.status === 'In Progress' || c.status === 'Waiting Customer').length}
                                        </p>
                                    </div>
                                    <div className="bg-orange-100 rounded-full p-4">
                                        <i className="fas fa-spinner text-2xl text-orange-600"></i>
                                    </div>
                                </div>
                            </div>
                            <div className="stat-card bg-white rounded-xl shadow-md p-6 border-l-4 border-teal-500">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-sm font-medium text-gray-600">Resolved</p>
                                        <p className="text-3xl font-bold text-gray-900 mt-1">
                                            {cases.filter(c => c.status === 'Resolved' || c.status === 'Closed').length}
                                        </p>
                                    </div>
                                    <div className="bg-teal-100 rounded-full p-4">
                                        <i className="fas fa-check-circle text-2xl text-teal-600"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Search and Filters */}
                        <div className="bg-white rounded-xl shadow-md p-6 mb-8">
                            <div className="flex flex-col space-y-4">
                                {/* Search Bar */}
                                <div className="flex items-center space-x-4">
                                    <div className="flex-1 relative">
                                        <i className="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                        <input
                                            type="text"
                                            placeholder="ค้นหาด้วย Case Number, Subject, หรือรายละเอียด..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                    <button
                                        onClick={() => setShowFilters(!showFilters)}
                                        className={`px-6 py-3 rounded-lg font-medium transition-all duration-200 flex items-center space-x-2 ${
                                            showFilters ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        <i className="fas fa-filter"></i>
                                        <span>Filters</span>
                                    </button>
                                    <button
                                        onClick={resetFilters}
                                        className="px-6 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-medium transition-all duration-200 flex items-center space-x-2"
                                    >
                                        <i className="fas fa-redo"></i>
                                        <span>Reset</span>
                                    </button>
                                </div>

                                {/* Filter Options */}
                                {showFilters && (
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 pt-4 border-t border-gray-200">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Product</label>
                                            <select
                                                value={filterProduct}
                                                onChange={(e) => setFilterProduct(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                {products.map(p => <option key={p} value={p}>{p}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Vendor</label>
                                            <select
                                                value={filterVendor}
                                                onChange={(e) => setFilterVendor(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                {vendors.map(v => <option key={v} value={v}>{v}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Severity</label>
                                            <select
                                                value={filterSeverity}
                                                onChange={(e) => setFilterSeverity(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                {severities.map(s => <option key={s} value={s}>{s}</option>)}
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Status</label>
                                            <select
                                                value={filterStatus}
                                                onChange={(e) => setFilterStatus(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            >
                                                {statuses.map(s => <option key={s} value={s}>{s}</option>)}
                                            </select>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Empty State or Cases List */}
                        {cases.length === 0 ? (
                            <div className="bg-white rounded-xl shadow-md p-16 text-center">
                                <div className="max-w-md mx-auto">
                                    <div className="bg-blue-100 rounded-full w-24 h-24 flex items-center justify-center mx-auto mb-6">
                                        <i className="fas fa-ticket-alt text-5xl text-blue-600"></i>
                                    </div>
                                    <h3 className="text-2xl font-bold text-gray-900 mb-3">ยังไม่มี Case</h3>
                                    <p className="text-gray-600 mb-8">เริ่มต้นใช้งานระบบด้วยการเปิด Case แรกของคุณ</p>
                                    <button
                                        onClick={() => setShowNewCaseModal(true)}
                                        className="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-lg font-medium shadow-md hover:shadow-lg transition-all duration-200 inline-flex items-center space-x-2"
                                    >
                                        <i className="fas fa-plus"></i>
                                        <span>เปิด Case แรก</span>
                                    </button>
                                </div>
                            </div>
                        ) : (
                            <>
                                {/* Results Info */}
                                <div className="flex items-center justify-between mb-4">
                                    <p className="text-sm text-gray-600">
                                        แสดง <span className="font-semibold">{filteredCases.length}</span> จาก <span className="font-semibold">{cases.length}</span> cases
                                    </p>
                                </div>

                                {/* Cases Table */}
                                <div className="bg-white rounded-xl shadow-md overflow-hidden">
                                    <div className="overflow-x-auto">
                                        <table className="min-w-full divide-y divide-gray-200">
                                            <thead className="bg-gray-50">
                                                <tr>
                                                    <th className="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                                        Case Number
                                                    </th>
                                                    <th className="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                                        Subject
                                                    </th>
                                                    <th className="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                                        Product
                                                    </th>
                                                    <th className="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                                        Severity
                                                    </th>
                                                    <th className="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                                        Status
                                                    </th>
                                                    <th className="px-6 py-4 text-left text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                                        Opened
                                                    </th>
                                                    <th className="px-6 py-4 text-center text-xs font-semibold text-gray-700 uppercase tracking-wider">
                                                        Actions
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody className="bg-white divide-y divide-gray-200">
                                                {filteredCases.map(caseItem => (
                                                    <tr key={caseItem.id} className="hover:bg-gray-50 transition-colors duration-150">
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <div className="flex items-center">
                                                                <span className="text-sm font-semibold text-blue-600">{caseItem.caseNumber}</span>
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-4">
                                                            <div className="text-sm text-gray-900 font-medium max-w-md truncate">{caseItem.subject}</div>
                                                            <div className="text-xs text-gray-500 mt-1">
                                                                <i className="far fa-building mr-1"></i>{caseItem.vendor}
                                                            </div>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <span className="text-sm text-gray-700">{caseItem.product}</span>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <span className={`severity-badge ${getSeverityColor(caseItem.severity)}`}>
                                                                {caseItem.severity}
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap">
                                                            <span className={`status-badge ${getStatusColor(caseItem.status)}`}>
                                                                {caseItem.status}
                                                            </span>
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                                                            {formatDate(caseItem.openedDate)}
                                                        </td>
                                                        <td className="px-6 py-4 whitespace-nowrap text-center">
                                                            <button
                                                                onClick={() => setSelectedCase(caseItem)}
                                                                className="text-blue-600 hover:text-blue-800 font-medium text-sm transition-colors duration-150"
                                                            >
                                                                <i className="fas fa-eye mr-1"></i>
                                                                ดูรายละเอียด
                                                            </button>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                {/* No Results */}
                                {filteredCases.length === 0 && cases.length > 0 && (
                                    <div className="bg-white rounded-xl shadow-md p-12 text-center mt-8">
                                        <i className="fas fa-search text-6xl text-gray-300 mb-4"></i>
                                        <h3 className="text-xl font-semibold text-gray-700 mb-2">ไม่พบข้อมูล</h3>
                                        <p className="text-gray-500">ลองปรับเปลี่ยนการค้นหาหรือตัวกรองใหม่</p>
                                    </div>
                                )}
                            </>
                        )}
                    </main>

                    {/* Case Detail Modal */}
                    {selectedCase && (
                        <CaseDetailModal 
                            caseItem={selectedCase} 
                            onClose={() => setSelectedCase(null)}
                            onUpdate={updateCase}
                            onDelete={deleteCase}
                            getSeverityColor={getSeverityColor}
                            getStatusColor={getStatusColor}
                            formatDate={formatDate}
                            currentUser={currentUser}
                            userList={userList}
                            onAddUser={addUserToList}
                        />
                    )}

                    {/* New Case Modal */}
                    {showNewCaseModal && (
                        <NewCaseModal 
                            onClose={() => setShowNewCaseModal(false)}
                            onSubmit={addNewCase}
                            currentUser={currentUser}
                            userList={userList}
                            onAddUser={addUserToList}
                        />
                    )}
                </div>
            );
        }

        function CaseDetailModal({ caseItem, onClose, onUpdate, onDelete, getSeverityColor, getStatusColor, formatDate, currentUser, userList, onAddUser }) {
            const [editedCase, setEditedCase] = useState(caseItem);
            const [newUpdate, setNewUpdate] = useState('');
            const [updateType, setUpdateType] = useState('update');
            const [updateBy, setUpdateBy] = useState(currentUser);
            const [editingUpdateId, setEditingUpdateId] = useState(null);
            const [editingUpdateText, setEditingUpdateText] = useState('');

            const handleAddUpdate = () => {
                if (newUpdate.trim() && updateBy.trim()) {
                    const update = {
                        id: Date.now(),
                        type: updateType,
                        message: newUpdate,
                        createdBy: updateBy,
                        createdAt: new Date().toISOString()
                    };
                    const updated = {
                        ...editedCase,
                        updates: [...editedCase.updates, update]
                    };
                    setEditedCase(updated);
                    onUpdate(updated);
                    onAddUser(updateBy);
                    setNewUpdate('');
                    // Keep the updateBy for next update
                } else if (!updateBy.trim()) {
                    alert('กรุณาระบุชื่อผู้ update');
                }
            };

            const handleEditUpdate = (updateId) => {
                const updateToEdit = editedCase.updates.find(u => u.id === updateId);
                if (updateToEdit) {
                    setEditingUpdateId(updateId);
                    setEditingUpdateText(updateToEdit.message);
                }
            };

            const handleSaveUpdateEdit = (updateId) => {
                const updated = {
                    ...editedCase,
                    updates: editedCase.updates.map(u => 
                        u.id === updateId 
                            ? { ...u, message: editingUpdateText, editedAt: new Date().toISOString() }
                            : u
                    )
                };
                setEditedCase(updated);
                onUpdate(updated);
                setEditingUpdateId(null);
                setEditingUpdateText('');
            };

            const handleCancelEdit = () => {
                setEditingUpdateId(null);
                setEditingUpdateText('');
            };

            const handleDeleteUpdate = (updateId) => {
                if (confirm('คุณแน่ใจหรือไม่ว่าต้องการลบ update นี้?')) {
                    const updated = {
                        ...editedCase,
                        updates: editedCase.updates.filter(u => u.id !== updateId)
                    };
                    setEditedCase(updated);
                    onUpdate(updated);
                }
            };

            const handleStatusChange = (newStatus) => {
                const updated = { ...editedCase, status: newStatus };
                if (newStatus === 'Closed' || newStatus === 'Resolved') {
                    updated.closedDate = new Date().toISOString();
                }
                setEditedCase(updated);
                onUpdate(updated);
            };

            const handleRootCauseUpdate = (rootCause) => {
                const updated = { ...editedCase, rootCause };
                setEditedCase(updated);
                onUpdate(updated);
            };

            const handleSolutionUpdate = (solution) => {
                const updated = { ...editedCase, solution };
                setEditedCase(updated);
                onUpdate(updated);
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                        {/* Modal Header */}
                        <div className="sticky top-0 bg-white border-b border-gray-200 px-8 py-6 flex items-center justify-between rounded-t-2xl z-10">
                            <div>
                                <h2 className="text-2xl font-bold text-gray-900">Case Details</h2>
                                <p className="text-sm text-gray-600 mt-1">Case #{editedCase.caseNumber}</p>
                            </div>
                            <button
                                onClick={onClose}
                                className="text-gray-400 hover:text-gray-600 transition-colors"
                            >
                                <i className="fas fa-times text-2xl"></i>
                            </button>
                        </div>

                        {/* Modal Body */}
                        <div className="px-8 py-6 space-y-6">
                            {/* Status and Severity */}
                            <div className="flex items-center justify-between">
                                <div className="flex items-center space-x-4">
                                    <span className={`status-badge ${getStatusColor(editedCase.status)}`}>
                                        {editedCase.status}
                                    </span>
                                    <span className={`severity-badge ${getSeverityColor(editedCase.severity)}`}>
                                        {editedCase.severity}
                                    </span>
                                </div>
                                {editedCase.status !== 'Closed' && (
                                    <div className="flex items-center space-x-2">
                                        <label className="text-sm font-medium text-gray-700">Update Status:</label>
                                        <select
                                            value={editedCase.status}
                                            onChange={(e) => handleStatusChange(e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm"
                                        >
                                            <option>Open</option>
                                            <option>In Progress</option>
                                            <option>Waiting Customer</option>
                                            <option>Waiting TAC</option>
                                            <option>Resolved</option>
                                            <option>Closed</option>
                                        </select>
                                    </div>
                                )}
                            </div>

                            {/* Subject */}
                            <div>
                                <h3 className="text-xl font-semibold text-gray-900 mb-2">{editedCase.subject}</h3>
                                <p className="text-gray-700">{editedCase.description}</p>
                            </div>

                            {/* Case Info Grid */}
                            <div className="grid grid-cols-2 gap-6 bg-gray-50 rounded-lg p-6">
                                <div>
                                    <p className="text-sm font-medium text-gray-600 mb-1">Product</p>
                                    <p className="text-gray-900 font-semibold">{editedCase.product}</p>
                                </div>
                                <div>
                                    <p className="text-sm font-medium text-gray-600 mb-1">Vendor</p>
                                    <p className="text-gray-900 font-semibold">{editedCase.vendor}</p>
                                </div>
                                <div>
                                    <p className="text-sm font-medium text-gray-600 mb-1">Opened By</p>
                                    <p className="text-gray-900">{editedCase.openedBy}</p>
                                </div>
                                <div>
                                    <p className="text-sm font-medium text-gray-600 mb-1">Assigned To</p>
                                    <p className="text-gray-900">{editedCase.assignedTo}</p>
                                </div>
                                <div>
                                    <p className="text-sm font-medium text-gray-600 mb-1">Opened Date</p>
                                    <p className="text-gray-900">{formatDate(editedCase.openedDate)}</p>
                                </div>
                                {editedCase.closedDate && (
                                    <div>
                                        <p className="text-sm font-medium text-gray-600 mb-1">Closed Date</p>
                                        <p className="text-gray-900">{formatDate(editedCase.closedDate)}</p>
                                    </div>
                                )}
                            </div>

                            {/* Root Cause */}
                            <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-6">
                                <h4 className="text-sm font-semibold text-yellow-900 mb-3 flex items-center">
                                    <i className="fas fa-exclamation-triangle mr-2"></i>
                                    Root Cause
                                </h4>
                                <textarea
                                    value={editedCase.rootCause || ''}
                                    onChange={(e) => handleRootCauseUpdate(e.target.value)}
                                    placeholder="อธิบายสาเหตุของปัญหา..."
                                    rows="3"
                                    className="w-full px-4 py-2 border border-yellow-300 rounded-lg focus:ring-2 focus:ring-yellow-500 bg-white"
                                />
                            </div>

                            {/* Solution */}
                            <div className="bg-green-50 border border-green-200 rounded-lg p-6">
                                <h4 className="text-sm font-semibold text-green-900 mb-3 flex items-center">
                                    <i className="fas fa-check-circle mr-2"></i>
                                    Solution
                                </h4>
                                <textarea
                                    value={editedCase.solution || ''}
                                    onChange={(e) => handleSolutionUpdate(e.target.value)}
                                    placeholder="อธิบายวิธีแก้ไขปัญหา..."
                                    rows="3"
                                    className="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-2 focus:ring-green-500 bg-white"
                                />
                            </div>

                            {/* Timeline */}
                            <div>
                                <h4 className="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                                    <i className="fas fa-history mr-2"></i>
                                    Timeline & Updates
                                </h4>
                                <div className="space-y-4">
                                    {editedCase.updates.length === 0 ? (
                                        <p className="text-gray-500 text-center py-4">ยังไม่มี updates</p>
                                    ) : (
                                        editedCase.updates.map(update => (
                                            <div key={update.id} className="flex space-x-4">
                                                <div className="flex-shrink-0">
                                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center ${
                                                        update.type === 'opened' ? 'bg-blue-100' :
                                                        update.type === 'response' ? 'bg-purple-100' :
                                                        update.type === 'resolution' ? 'bg-green-100' :
                                                        update.type === 'closed' ? 'bg-gray-100' :
                                                        'bg-orange-100'
                                                    }`}>
                                                        <i className={`fas ${
                                                            update.type === 'opened' ? 'fa-folder-open text-blue-600' :
                                                            update.type === 'response' ? 'fa-comment text-purple-600' :
                                                            update.type === 'resolution' ? 'fa-check-circle text-green-600' :
                                                            update.type === 'closed' ? 'fa-times-circle text-gray-600' :
                                                            'fa-edit text-orange-600'
                                                        }`}></i>
                                                    </div>
                                                </div>
                                                <div className="flex-1 bg-gray-50 rounded-lg p-4">
                                                    <div className="flex items-center justify-between mb-2">
                                                        <div className="flex items-center space-x-2">
                                                            <span className="text-sm font-semibold text-gray-900">{update.createdBy}</span>
                                                            <span className={`text-xs px-2 py-1 rounded ${
                                                                update.type === 'opened' ? 'bg-blue-100 text-blue-700' :
                                                                update.type === 'response' ? 'bg-purple-100 text-purple-700' :
                                                                update.type === 'resolution' ? 'bg-green-100 text-green-700' :
                                                                update.type === 'closed' ? 'bg-gray-100 text-gray-700' :
                                                                'bg-orange-100 text-orange-700'
                                                            }`}>
                                                                {update.type}
                                                            </span>
                                                        </div>
                                                        <div className="flex items-center space-x-2">
                                                            <span className="text-xs text-gray-500">
                                                                {formatDate(update.createdAt)}
                                                                {update.editedAt && <span className="ml-1">(แก้ไข)</span>}
                                                            </span>
                                                            {update.type !== 'opened' && editingUpdateId !== update.id && (
                                                                <div className="flex space-x-1">
                                                                    <button
                                                                        onClick={() => handleEditUpdate(update.id)}
                                                                        className="text-blue-600 hover:text-blue-800 p-1"
                                                                        title="แก้ไข"
                                                                    >
                                                                        <i className="fas fa-edit text-sm"></i>
                                                                    </button>
                                                                    <button
                                                                        onClick={() => handleDeleteUpdate(update.id)}
                                                                        className="text-red-600 hover:text-red-800 p-1"
                                                                        title="ลบ"
                                                                    >
                                                                        <i className="fas fa-trash text-sm"></i>
                                                                    </button>
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                    {editingUpdateId === update.id ? (
                                                        <div className="space-y-2">
                                                            <textarea
                                                                value={editingUpdateText}
                                                                onChange={(e) => setEditingUpdateText(e.target.value)}
                                                                rows="3"
                                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm"
                                                                autoFocus
                                                            />
                                                            <div className="flex space-x-2">
                                                                <button
                                                                    onClick={() => handleSaveUpdateEdit(update.id)}
                                                                    className="px-3 py-1 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm font-medium"
                                                                >
                                                                    <i className="fas fa-check mr-1"></i>
                                                                    บันทึก
                                                                </button>
                                                                <button
                                                                    onClick={handleCancelEdit}
                                                                    className="px-3 py-1 bg-gray-300 hover:bg-gray-400 text-gray-700 rounded text-sm font-medium"
                                                                >
                                                                    <i className="fas fa-times mr-1"></i>
                                                                    ยกเลิก
                                                                </button>
                                                            </div>
                                                        </div>
                                                    ) : (
                                                        <p className="text-gray-700 whitespace-pre-wrap">{update.message}</p>
                                                    )}
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* Add Update Form */}
                            {editedCase.status !== 'Closed' && (
                                <div className="border-t border-gray-200 pt-6">
                                    <h4 className="text-lg font-semibold text-gray-900 mb-4">เพิ่ม Update</h4>
                                    <div className="space-y-4">
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Update Type</label>
                                                <select
                                                    value={updateType}
                                                    onChange={(e) => setUpdateType(e.target.value)}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                >
                                                    <option value="update">General Update</option>
                                                    <option value="response">TAC Response</option>
                                                    <option value="request">Customer Request</option>
                                                    <option value="analysis">Analysis</option>
                                                    <option value="resolution">Resolution</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Updated By</label>
                                                <input
                                                    type="text"
                                                    list="updateByOptions"
                                                    value={updateBy}
                                                    onChange={(e) => setUpdateBy(e.target.value)}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    placeholder="ชื่อผู้ update"
                                                />
                                                <datalist id="updateByOptions">
                                                    {userList.map(user => (
                                                        <option key={user} value={user} />
                                                    ))}
                                                </datalist>
                                            </div>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Message</label>
                                            <textarea
                                                value={newUpdate}
                                                onChange={(e) => setNewUpdate(e.target.value)}
                                                rows="4"
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                placeholder="รายละเอียด update..."
                                            />
                                        </div>
                                        <button
                                            onClick={handleAddUpdate}
                                            className="w-full bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors duration-200"
                                        >
                                            <i className="fas fa-plus mr-2"></i>
                                            Add Update
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* Modal Footer */}
                        <div className="bg-gray-50 px-8 py-4 flex justify-between rounded-b-2xl border-t border-gray-200">
                            <button
                                onClick={() => onDelete(editedCase.id)}
                                className="px-6 py-2.5 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition-colors duration-200"
                            >
                                <i className="fas fa-trash mr-2"></i>
                                ลบ Case
                            </button>
                            <button
                                onClick={onClose}
                                className="px-6 py-2.5 bg-white hover:bg-gray-50 text-gray-700 border border-gray-300 rounded-lg font-medium transition-colors duration-200"
                            >
                                ปิด
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function NewCaseModal({ onClose, onSubmit, currentUser, userList, onAddUser }) {
            const [formData, setFormData] = useState({
                caseNumber: '',
                subject: '',
                description: '',
                product: 'Aruba Wireless',
                vendor: 'HPE Aruba',
                severity: '3-NORMAL',
                status: 'Open',
                openedDate: new Date().toISOString(),
                openedBy: currentUser,
                assignedTo: 'TAC Engineer'
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                if (formData.caseNumber && formData.subject && formData.description && formData.openedBy) {
                    onSubmit(formData);
                } else {
                    alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                        {/* Modal Header */}
                        <div className="sticky top-0 bg-white border-b border-gray-200 px-8 py-6 flex items-center justify-between rounded-t-2xl z-10">
                            <div>
                                <h2 className="text-2xl font-bold text-gray-900">เปิด Case ใหม่</h2>
                                <p className="text-sm text-gray-600 mt-1">กรอกรายละเอียด TAC Support Case</p>
                            </div>
                            <button
                                onClick={onClose}
                                className="text-gray-400 hover:text-gray-600 transition-colors"
                            >
                                <i className="fas fa-times text-2xl"></i>
                            </button>
                        </div>

                        {/* Modal Body */}
                        <form onSubmit={handleSubmit} className="px-8 py-6 space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Case Number <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="text"
                                    value={formData.caseNumber}
                                    onChange={(e) => setFormData({...formData, caseNumber: e.target.value})}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    placeholder="เช่น 5400697036"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Subject <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="text"
                                    value={formData.subject}
                                    onChange={(e) => setFormData({...formData, subject: e.target.value})}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    placeholder="หัวข้อสรุปปัญหา"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Description <span className="text-red-500">*</span>
                                </label>
                                <textarea
                                    value={formData.description}
                                    onChange={(e) => setFormData({...formData, description: e.target.value})}
                                    rows="4"
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    placeholder="รายละเอียดของปัญหา..."
                                    required
                                />
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Vendor</label>
                                    <select
                                        value={formData.vendor}
                                        onChange={(e) => setFormData({...formData, vendor: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option>HPE Aruba</option>
                                        <option>Cisco</option>
                                        <option>Fortinet</option>
                                        <option>Check Point</option>
                                    </select>
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Product</label>
                                    <select
                                        value={formData.product}
                                        onChange={(e) => setFormData({...formData, product: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    >
                                        <option>Aruba Wireless</option>
                                        <option>Aruba Switching</option>
                                        <option>ClearPass</option>
                                        <option>Cisco Switching</option>
                                        <option>Cisco Wireless</option>
                                        <option>FortiMail</option>
                                        <option>Check Point</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Severity</label>
                                <select
                                    value={formData.severity}
                                    onChange={(e) => setFormData({...formData, severity: e.target.value})}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                >
                                    <option>1-CRITICAL</option>
                                    <option>2-HIGH</option>
                                    <option>3-NORMAL</option>
                                    <option>4-LOW</option>
                                </select>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        Opened By <span className="text-red-500">*</span>
                                    </label>
                                    <input
                                        type="text"
                                        list="openedByOptions"
                                        value={formData.openedBy}
                                        onChange={(e) => setFormData({...formData, openedBy: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        placeholder="ชื่อผู้เปิด Case"
                                        required
                                    />
                                    <datalist id="openedByOptions">
                                        {userList.map(user => (
                                            <option key={user} value={user} />
                                        ))}
                                    </datalist>
                                </div>
                                    )}
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Assigned To</label>
                                    <input
                                        type="text"
                                        value={formData.assignedTo}
                                        onChange={(e) => setFormData({...formData, assignedTo: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        placeholder="TAC Engineer"
                                    />
                                </div>
                            </div>

                            {/* Modal Footer */}
                            <div className="flex justify-end space-x-4 pt-4 border-t border-gray-200">
                                <button
                                    type="button"
                                    onClick={onClose}
                                    className="px-6 py-2.5 bg-white hover:bg-gray-50 text-gray-700 border border-gray-300 rounded-lg font-medium transition-colors duration-200"
                                >
                                    ยกเลิก
                                </button>
                                <button
                                    type="submit"
                                    className="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors duration-200"
                                >
                                    <i className="fas fa-save mr-2"></i>
                                    บันทึก Case
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
